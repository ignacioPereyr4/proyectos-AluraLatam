<meta charset="UTF-8">
<script>

    function saltarLinea(){

        document.write("<br><br>");

    }

    function imprimir(frase) {

        document.write(frase);

        saltarLinea();
    }

    imprimir ("n√∫meros pares de 1 a 100")

    var multiplicador = 1

    while (multiplicador <= 50) {

        imprimir(2* multiplicador)
        multiplicador++

    }

    imprimir("fin")



</script>
