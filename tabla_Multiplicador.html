<script>

    function saltarlinea() {

        document.write("<br><br><br>");

    }

    function imprimir (frase) {

        document.write(frase);
        saltarlinea();


        

    }

    var multiplicador = 1 

    imprimir(" estilo con while")
    while (multiplicador <= 10) {  //se puede usar el while para la tabla

        imprimir(5 * multiplicador);
        multiplicador++;
    }

    imprimir("estilo for")

    for (var multiplicador = 1;multiplicador <= 10; multiplicador++ ){

        imprimir (5* multiplicador);
    }
    // el estilo for es una forma de ocupar menos lineas para cuando sea un cmando mas largo
    // y por si while nos da un error a unos codigos con mas caracteres.
</script>
