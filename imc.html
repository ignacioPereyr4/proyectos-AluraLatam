    <meta charset="UFT-8">

<script>

    function saltarlinea() {

        document.write("<br><br>");

    }

    function imprimir (frase) {

        document.write(frase);
        saltarlinea();

    }



    
    function calcularImc(peso,altura) {

        return (peso / (altura * altura));
        

    }
    nombre = prompt("informe su nombre");
    pesoInformado = prompt("informe su peso:");
    alturaInformado = prompt("informe su altura");
    

    imcCalculado = calcularImc (pesoInformado,alturaInformado);

    imprimir(nombre + " El imc calculado es " + imcCalculado);


    if (imcCalculado >= 18.5) {
        if (imcCalculado < 25){
            
        imprimir("IMC estÃ¡ dentro del intervalo normal ");

        }
    }

    if (imcCalculado >= 25) {
        if (imcCalculado < 30){
        imprimir("IMC considerado como sobrepeso ");

        }
    }

    if (imcCalculado >=30) {
        imprimir("IMC considerado como abesidad ");
        
    }
    


</script>
